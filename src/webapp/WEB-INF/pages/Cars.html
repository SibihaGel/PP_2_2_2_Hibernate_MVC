<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список авто</title>
</head>
<body>
<div th:each="car : ${cars}" >
    <br>
    <a th:text="${car.getBrand()}" >auto</a>
    <a th:text="${car.getType()}">auto</a>
    <br/>
    <hr/>
</div>
</body>
</html>
